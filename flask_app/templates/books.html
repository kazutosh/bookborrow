<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍管理アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% include "header.html" %}

    <div class="container py-5">
        <!-- 書籍一覧テーブル -->
        <h2 class="mb-4">書籍一覧</h3>
        <table class="table table-striped table-bordered mb-5">
            <thead>
                <tr>
                    <th scope="col">書籍名</th>
                    <th scope="col">著者</th>
                    <th scope="col">ISBN</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>
                        <a href="books/{{ book.id }}" class="text-decoration-none">{{ book.title }}</a>
                    </td>
                    <td>{{ book.authors }}</td>
                    <td>{{ book.isbn }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- 書籍追加フォーム -->
        <div class="card shadow">
            <div class="card-header text-center">
                <h3>新しい書籍を追加</h3>
            </div>
            <div class="card-body">
                <form id="form_create" action="create" method="post">
                    <div class="mb-3">
                        <label for="book_name" class="form-label">書籍名</label>
                        <input type="text" class="form-control" id="book_name" name="book_name" placeholder="書籍名を入力してください" required>
                    </div>
                    <div class="mb-3">
                        <label for="book_author" class="form-label">著者</label>
                        <input type="text" class="form-control" id="book_author" name="book_author" placeholder="著者名を入力してください" required>
                    </div>
                    <div class="mb-3">
                        <label for="book_isbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="book_isbn" name="book_isbn" placeholder="ISBNを入力してください" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">追加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
