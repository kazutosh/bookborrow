<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 600px;">
            <h1 class="text-center text-nonwrap mb-4">アカウント登録</h1>
            <form method="POST" action="{{ url_for('login.signup_post', callback=callback) }}">
                <div class="mb-3">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登録する</button>
            </form>
            <p class="text-center mt-3">アカウントをすでに持っているなら<a href="{{ url_for('login.login_get', callback=callback) }}">ログイン</a>してください</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
