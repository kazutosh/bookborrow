<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>詳細 | {{ book.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    {% include "header.html" %}

    <div class="container py-5">
        <h1 class="h2">詳細: {{ book.title }}</h1>
        <div class="container py-2">
            <a href="{{ url_for('qr.qr_get', book_id=book.id) }}">
                <button class="btn btn-primary">貸出QR</button>
            </a>
            <form action="{{ url_for('books.books_delete', book_id=book.id) }}" method="post">
                <button type="submit" class="btn btn-danger">削除</button>
            </form>
        </div>
        <form id="form_edit" target="_self" action="/editBook" method="post" class="row g-3">
            <div class="col-12">
                <label for="title" class="form-label">書籍名</label>
                <input id="title" name="title" type="text" class="form-control" value="{{ book.title }}" />
            </div>
            <div class="col-12">
                <label for="authors" class="form-label">著者</label>
                <input id="authors" name="authors" type="text" class="form-control" value="{{ book.authors or "" }}" />
            </div>
            <div class="col-12">
                <label for="isbn" class="form-label">ISBN</label>
                <input id="isbn" name="isbn" type="text" class="form-control" value="{{ book.isbn or "" }}" />
            </div>
            <div class="col-12">
                <label for="publisher" class="form-label">出版社</label>
                <input id="publisher" name="publisher" type="text" class="form-control" value="{{ book.publisher or "" }}" />
            </div>
            <div class="col-12">
                <label for="published_date" class="form-label">出版日</label>
                <input id="published_date" name="published_date" type="text" class="form-control" value="{{ book.published_date or "" }}" />
            </div>
            <div class="col-12 d-flex justify-content-between">
                <input type="submit" value="変更を反映する" class="btn btn-success" />
                <input name="id" type="hidden" value="{{ book.id }}" />
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
