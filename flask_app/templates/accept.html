<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>了承待ち一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include "header.html" %}

    <div class="container py-5">
        <h2 class="mb-4">了承待ち一覧</h2>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ユーザー</th>
                    <th>書籍</th>
                    <th>承認期限</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for wait in waits %}
                    <tr>
                        <td>{{ wait.borrow.user.name }}</td>
                        <td>{{ wait.borrow.book.title }}</td>
                        <td>{{ wait.will_cancel_at.strftime('%Y-%m-%d') }}</td>
                        <td>
                            <button type="submit" class="btn btn-primary btn-sm" onclick="location.href=`?is_accept=1&accept_id={{ wait.id }}`"
                            >承認</button>
                            <button type="submit" class="btn btn-danger btn-sm" onclick="location.href=`?is_accept=&accept_id={{ wait.id }}`"
                            >拒否</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
